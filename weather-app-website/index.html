<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
             <input type="text" placeholder="Şehir adı girin" spellcheck="false" required> 
             <!-- required tıklayınca etrafı  yansın diye csslendi 79. css satırında -->
            <div class="seperator "></div> <!-- ayırıcı -->
            <button>Cihaz konumunu kullan</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="weather-icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Hissedilen</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>                        
                        <p>Nem</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>

</body>
</html>
